{% extends "base.html" %}


{% block title %}
    Join
{% endblock title %}

{% block bg-img %}
<img src="static/assets/img/gym.jpg" alt="" data-aos="fade-in">
{% endblock bg-img %}

{% block head %}


{% for message in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
  <strong></strong> {{message}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}


<h2>Join<span>.</span></h2>
<hr>
<div class='container'></div>
<form  method='post'>
    {% csrf_token %}
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Fullname</label>
      <input name='fullname' type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Username</label>
      <input required name='username' value="{{user.username}}" type="text" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Email</label>
      <input name='email' type="email" class="form-control" id="exampleInputPassword1">
    </div>

    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Gender</label>
        <select class="form-control mt-2" id="gender" name="gender" required>
          <option selected>Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Phone Number</label>
        <input name='phone' type="number" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Date Of Birth</label>
        <input name='DOB' type="date" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Membership</label>
        <select class="form-control mt-2" id="plan" name="plan" required>
          <option selected>Select MembershipPlan</option>
          {% for m in Membership  %}
          <option value="{{m.Plan}} - {{m.Price}}">{{m.Plan}} - {{m.Price}}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Trainer</label>
        <select class="form-control mt-2" id="trainer" name="trainer" required>
          <option selected>Select Trainer</option>
          {% for p in GymTrainer  %}
          <option value="{{p.Name}}">{{p.Name}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Reference</label>
        <input name='Reference' type="text" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Address</label>
        <input name='Address' type="text" class="form-control" id="exampleInputPassword1">
      </div>
    <button type="submit" class="btn btn-primary">Join</button>
  </form>
</div>

{% endblock head %}
