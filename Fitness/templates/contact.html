{% extends "base.html" %}


{% block title %}
    Contact-Us
{% endblock title %}

{% block bg-img %}
<img src="static/assets/img/contact.jpg" alt="" data-aos="fade-in">
{% endblock bg-img %}

{% block head %}

{% for message in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
  <strong></strong> {{message}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}

<h2>Contact-Us<span>.</span></h2>
<hr>
<div class='container'></div>
<form method='post'>
    {% csrf_token %}
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Name</label>
      <input name='name' type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Email</label>
      <input name='email' type="email" required class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Phone</label>
        <input name='phone' type="number" required class="form-control" id="exampleInputPassword1">
      </div>
      <div class="form-group mb-3">
        <label for="exampleFormControlTextarea1">Question</label>
        <textarea name='question' class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

{% endblock head %}
