{% extends "base.html" %}


{% block title %}
    SignUp
{% endblock title %}

{% block bg-img %}
<img src="static/assets/img/gym.jpg" alt="" data-aos="fade-in">
{% endblock bg-img %}

{% block head %}

{% for message in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
  <strong></strong> {{message}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}

<h2>SignUp Here<span>.</span></h2>
<hr>
<div class='container'></div>
<form method='post'>
    {% csrf_token %}
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Username</label>
      <input name='username' type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input name='password' type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
        <input name='confirm_password' type="password" class="form-control" id="exampleInputPassword1">
      </div>
    <button type="submit" class="btn btn-primary">SignUp</button>
  </form>
  <br><a href='{% url "LogIn" %}'>Already User? Login</a>
</div>

{% endblock head %}
